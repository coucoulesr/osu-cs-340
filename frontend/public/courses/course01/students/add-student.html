<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../styles/styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center m-2">
      <h1 class="mb-4 text-lg">Add Student</h1>
      <form id="add-student" method="POST" onsubmit="return false;">
        <div class="inline-flex flex-col p-4 space-y-4 bg-blue-100">
          <div>
            <label for="pin" class="inline-block w-24 mr-2 text-right">
              Student PIN:
            </label>
            <input type="text" id="pin" name="pin" />
          </div>
          <div>
            <label for="first-name" class="inline-block w-24 mr-2 text-right">
              First name:
            </label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name" class="inline-block w-24 mr-2 text-right">
              Last name:
            </label>
            <input type="text" id="last-name" name="last-name" class="" />
          </div>
          <input class="self-end p-2" type="submit" value="Add Student" />
        </div>
      </form>
    </div>
  </body>
</html>
