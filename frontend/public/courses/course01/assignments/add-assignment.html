<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Assignment</title>
    <link rel="stylesheet" href="../../../styles/styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center m-2">
      <h1 class="mb-4 text-lg">Add Assignment</h1>
      <form id="add-assignment" method="POST" onsubmit="return false;">
        <div class="inline-flex flex-col p-4 space-y-4 bg-blue-100">
          <div>
            <label for="title" class="inline-block w-32 mr-2 text-right">
              Assignment Title:
            </label>
            <input type="text" id="title" name="title" />
          </div>
          <input class="self-end p-2" type="submit" value="Add Assignment" />
        </div>
      </form>
    </div>
  </body>
</html>
