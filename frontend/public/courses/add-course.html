<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center m-2">
      <h1 class="mb-4 text-lg">Add Course</h1>
      <form id="add-course" method="POST" onsubmit="return false;">
        <div class="inline-flex flex-col p-4 space-y-4 bg-blue-100">
          <div>
            <label for="title" class="inline-block w-32 mr-2 text-right">
              Title:
            </label>
            <input type="text" id="title" name="title" />
          </div>
          <div>
            <label for="subject" class="inline-block w-32 mr-2 text-right">
              Subject:
            </label>
            <input type="text" id="subject" name="subject" />
          </div>
          <div>
            <label
              for="course-number"
              class="inline-block w-32 mr-2 text-right"
            >
              Course Number:
            </label>
            <input
              type="text"
              id="course-number"
              name="course-number"
              class=""
            />
          </div>
          <div>
            <label for="section" class="inline-block w-32 mr-2 text-right">
              Section:
            </label>
            <input type="text" id="section" name="section" class="" />
          </div>
          <input class="self-end p-2" type="submit" value="Add Course" />
        </div>
      </form>
    </div>
  </body>
</html>
