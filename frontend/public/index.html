<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseSignal</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div>
        <!-- Blue Box -->
        <div class = "bg-blue-50 shadow rounded border border-blue-300 m-4 text-blue-900">
          
          <!-- Ratings Section-->
          <h1 class = "text-2xl font-bold mx-4 mt-2">Rate this Assignment</h1>
          <div class = "border-2 border-blue-300 m-4">

            <!-- Difficulty Rating -->
            <div id = "Difficulty Rating" class = "flex flex-row justify-evenly m-2">
              <div id = "Select Difficulty" class = "w-1/3">
                  <h2 class = "flex justify-center text-xl uppercase font-bold mb-2">Difficulty</h2>
                  <div class = "flex flex-row justify-evenly">
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-blue-300 shadow-md"></div>
                          <span>Easy</span>
                      </div> 
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-blue-500 shadow-md"></div>
                          <span>Medium</span>
                      </div>
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-blue-900 shadow-md"></div>
                          <span>Hard</span>
                      </div>
                  </div>
              </div>
              
              <!-- For future the ratings bar should be dynamic. Hard coded here for demonstration -->
              <div id = "Display Difficulty Ratings" class = "w-2/3 mx-2">
                  <h3 class = "text-xl uppercase mb-4 flex justify-center">Classmate's Ratings</h3>
                  <div id = "Difficulty Bar" class = "rounded-full w-full h-6 shadow-sm flex flex-row">
                    <div class = "bg-blue-300 w-1/3 h-full rounded-l-full"></div>
                    <div class = "bg-blue-500 w-1/3 h-full"></div>
                    <div class = "bg-blue-900 w-1/3 h-full rounded-r-full"></div>
                  </div>
                  <div class = "rounded-full w-full flex flex-row">
                    <p class = "w-1/3 flex justify-center">2</p>
                    <p class = "w-1/3 flex justify-center">2</p>
                    <p class = "w-1/3 flex justify-center">2</p>
                  </div>
              </div>
            </div>
            
            <hr class = "border-blue-300">
            
            <!-- Usefulness Rating -->
            <div id = "Usefulness Rating" class = "flex flex-row justify-evenly m-2">
              <div id = "Select Usefulness" class = "w-1/3">
                  <h2 class = "flex justify-center text-xl uppercase font-bold mb-2">Usefulness</h2>
                  <div class = "flex flex-row justify-evenly">
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-purple-300 shadow-md"></div>
                          <span>Waste</span>
                      </div> 
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-purple-500 shadow-md"></div>
                          <span>Practice</span>
                      </div>
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-purple-900 shadow-md"></div>
                          <span>Helpful</span>
                      </div>
                  </div>
              </div>

              <div id = "Display Usefulness Ratings" class = "w-2/3 mx-2">
                  <h3 class = "text-xl uppercase mb-4 flex justify-center">Classmate's Ratings</h3>
                  <div id = "Usefulness Bar" class = "rounded-full w-full h-6 shadow-sm flex flex-row">
                    <div class = "bg-purple-300 w-1/6 h-full rounded-l-full"></div>
                    <div class = "bg-purple-500 w-1/6 h-full"></div>
                    <div class = "bg-purple-900 w-4/6 h-full rounded-r-full"></div>
                  </div>
                  <div class = "rounded-full w-full flex flex-row">
                    <p class = "w-1/6 flex justify-center">1</p>
                    <p class = "w-1/6 flex justify-center">1</p>
                    <p class = "w-4/6 flex justify-center">4</p>
                  </div>
              </div>
            </div>

            <hr class = "border-blue-300">
            
            <!-- Satisfaction Rating -->
            <div id = "Satisfaction Rating" class = "flex flex-row justify-evenly m-2">
              <div id = "Select Satisfaction" class = "w-1/3">
                  <h2 class = "flex justify-center text-xl uppercase font-bold mb-2">Satisfaction</h2>
                  <div class = "flex flex-row justify-evenly">
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-pink-300 shadow-md"></div>
                          <span>Hated</span>
                      </div> 
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-pink-500 shadow-md"></div>
                          <span>Eh...</span>
                      </div>
                      <div class = "flex justify-center flex-col items-center">
                          <div class = "rounded-full h-12 w-12 flex bg-pink-900 shadow-md"></div>
                          <span>Loved</span>
                      </div>
                  </div>
              </div>

              <div id = "Display Satisfaction Ratings" class = "w-2/3 mx-2">
                  <h3 class = "text-xl uppercase mb-4 flex justify-center">Classmate's Ratings</h3>
                  <div id = "Satisfaction Bar" class = "rounded-full w-full h-6 shadow-sm flex flex-row">
                    <div class = "bg-pink-300 w-1/6 h-full rounded-l-full"></div>
                    <div class = "bg-pink-500 w-4/6 h-full"></div>
                    <div class = "bg-pink-900 w-1/6 h-full rounded-r-full"></div>
                  </div>
                  <div class = "rounded-full w-full flex flex-row">
                    <p class = "w-1/6 flex justify-center">1</p>
                    <p class = "w-4/6 flex justify-center">4</p>
                    <p class = "w-1/6 flex justify-center">1</p>
                  </div>
              </div>
            </div>
          </div>
          
          <hr class = "border-blue-300">

          <!-- Write a Review Section -->
          <div>
            <h1 class = "text-2xl font-bold mx-4 mt-2">Write a Review</h1>
          </div>

          <hr class = "border-blue-300">
          <!-- Read Reviews Section -->
          <div>
            <h1 class = "text-2xl font-bold mx-4 mt-2">Rate this Assignment</h1>
          </div>

        </div>

    </div>
</body>
</html>
