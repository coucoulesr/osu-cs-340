<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseSignal</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div>
        <!-- Blue Box -->
      <div
        class="m-4 text-blue-900 border border-blue-300 rounded shadow  bg-blue-50"
      >
          <!-- Ratings Section-->
        <h1 class="mx-4 mt-2 text-2xl font-bold">Rate this Assignment</h1>
        <div class="m-4 border-2 border-blue-300">
            <!-- Difficulty Rating -->
          <form id="Difficulty Rating" class="flex flex-row m-2 justify-evenly">
            <div id="Select Difficulty" class="w-1/3">
              <h2 class="flex justify-center mb-2 text-xl font-bold uppercase">
                Difficulty
              </h2>
              <div class="flex flex-row justify-evenly">
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-blue-300 rounded-full shadow-md"
                  ></button>
                          <span>Easy</span>
                      </div> 
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-blue-500 rounded-full shadow-md"
                  ></button>
                          <span>Medium</span>
                      </div>
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-blue-900 rounded-full shadow-md"
                  ></button>
                          <span>Hard</span>
                      </div>
                  </div>
              </div>
              
              <!-- For future the ratings bar should be dynamic. Hard coded here for demonstration -->
            <div id="Display Difficulty Ratings" class="w-2/3 mx-2">
              <h3 class="flex justify-center mb-4 text-xl uppercase">
                Classmate's Ratings
              </h3>
              <div
                id="Difficulty Bar"
                class="flex flex-row w-full h-6 rounded-full shadow-sm"
              >
                <div class="w-1/3 h-full bg-blue-300 rounded-l-full"></div>
                <div class="w-1/3 h-full bg-blue-500"></div>
                <div class="w-1/3 h-full bg-blue-900 rounded-r-full"></div>
                  </div>
              <div class="flex flex-row w-full rounded-full">
                <p class="flex justify-center w-1/3">2</p>
                <p class="flex justify-center w-1/3">2</p>
                <p class="flex justify-center w-1/3">2</p>
                  </div>
              </div>
            </form>
            
          <hr class="border-blue-300" />
            
            <!-- Usefulness Rating -->
          <form id="Usefulness Rating" class="flex flex-row m-2 justify-evenly">
            <div id="Select Usefulness" class="w-1/3">
              <h2 class="flex justify-center mb-2 text-xl font-bold uppercase">
                Usefulness
              </h2>
              <div class="flex flex-row justify-evenly">
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-purple-300 rounded-full shadow-md"
                  ></button>
                          <span>Waste</span>
                      </div> 
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-purple-500 rounded-full shadow-md"
                  ></button>
                          <span>Practice</span>
                      </div>
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-purple-900 rounded-full shadow-md"
                  ></button>
                          <span>Helpful</span>
                      </div>
                  </div>
              </div>

            <div id="Display Usefulness Ratings" class="w-2/3 mx-2">
              <h3 class="flex justify-center mb-4 text-xl uppercase">
                Classmate's Ratings
              </h3>
              <div
                id="Usefulness Bar"
                class="flex flex-row w-full h-6 rounded-full shadow-sm"
              >
                <div class="w-1/6 h-full bg-purple-300 rounded-l-full"></div>
                <div class="w-1/6 h-full bg-purple-500"></div>
                <div class="w-4/6 h-full bg-purple-900 rounded-r-full"></div>
                  </div>
              <div class="flex flex-row w-full rounded-full">
                <p class="flex justify-center w-1/6">1</p>
                <p class="flex justify-center w-1/6">1</p>
                <p class="flex justify-center w-4/6">4</p>
                  </div>
              </div>
            </form>

          <hr class="border-blue-300" />
            
            <!-- Satisfaction Rating -->
          <form
            id="Satisfaction Rating"
            class="flex flex-row m-2 justify-evenly"
          >
            <div id="Select Satisfaction" class="w-1/3">
              <h2 class="flex justify-center mb-2 text-xl font-bold uppercase">
                Satisfaction
              </h2>
              <div class="flex flex-row justify-evenly">
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-pink-300 rounded-full shadow-md"
                  ></button>
                          <span>Hated</span>
                      </div> 
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-pink-500 rounded-full shadow-md"
                  ></button>
                          <span>Eh...</span>
                      </div>
                <div class="flex flex-col items-center justify-center">
                  <button
                    class="flex w-12 h-12 bg-pink-900 rounded-full shadow-md"
                  ></button>
                          <span>Loved</span>
                      </div>
                  </div>
              </div>

            <div id="Display Satisfaction Ratings" class="w-2/3 mx-2">
              <h3 class="flex justify-center mb-4 text-xl uppercase">
                Classmate's Ratings
              </h3>
              <div
                id="Satisfaction Bar"
                class="flex flex-row w-full h-6 rounded-full shadow-sm"
              >
                <div class="w-1/6 h-full bg-pink-300 rounded-l-full"></div>
                <div class="w-4/6 h-full bg-pink-500"></div>
                <div class="w-1/6 h-full bg-pink-900 rounded-r-full"></div>
                  </div>
              <div class="flex flex-row w-full rounded-full">
                <p class="flex justify-center w-1/6">1</p>
                <p class="flex justify-center w-4/6">4</p>
                <p class="flex justify-center w-1/6">1</p>
                  </div>
              </div>
            </form>
          </div>
          
          <hr class = "border-blue-300">

          <!-- Write a Review Section -->
          <div>
            <h1 class = "text-2xl font-bold mx-4 mt-2">Write a Review</h1>
          </div>

        <hr class="border-blue-300" />
          <!-- Read Reviews Section -->
          <div>
          <h1 class="mx-4 mt-2 text-2xl font-bold">Read Other Reviews</h1>
          </div>
        </div>
    </div>
</body>
</html>
